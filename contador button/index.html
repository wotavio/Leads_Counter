    <div class="counter" data-count="0">
        <div class="box">
            <h1>Parcial</h1>
            <div>
                <button class="minus count-button">-</button>
                <span class="value">0</span>
                <button class="plus count-button">+</button>
            </div>
            <button class="reset">Resetar</button>
        </div>
    </div>
    <div class="counter" data-count="0">
        <div class="box">
            <h1>Completos</h1>
            <div>
                <button class="minus count-button">-</button>
                <span class="value">0</span>
                <button class="plus count-button">+</button>
            </div>
            <button class="reset">Resetar</button>
        </div>
    </div>
    <div class="counter" data-count="0">
