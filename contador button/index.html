<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador triplo</title>
</head>
<body>
    <div class="total-box">
        <h1 class="total-valuee">Total</h1>
        <span class="total-value">0</span>
    </div>
    <div class="counters-container">
        <div class="counter" data-count="0">
            <div class="box">
                <h1>Parcial</h1>
                <div>
                    <button class="minus count-button">-</button>
                    <span class="value">0</span>
                    <button class="plus count-button">+</button>
                </div>
                <button class="reset">Resetar</button>
            </div>
        </div>
        <div class="counter" data-count="0">
            <div class="box">
                <h1>Completos</h1>
                <div>
                    <button class="minus count-button">-</button>
                    <span class="value">0</span>
                    <button class="plus count-button">+</button>
                </div>
                <button class="reset">Resetar</button>
            </div>
        </div>
        <div class="counter" data-count="0">
            <div class="box">
                <h1>Defeituosos</h1>
                <div>
                    <button class="minus count-button">-</button>
                    <span class="value">0</span>
                    <button class="plus count-button">+</button>
                </div>
                <button class="reset">Resetar</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
